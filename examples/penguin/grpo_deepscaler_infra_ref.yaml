# GRPO Algorithm Configuration
# A copy of examples/configs/grpo_math_1B.yaml with modifications for `policy.generation.expose_http_server: true`
defaults: "grpo_dapo17k_bytedtsinghua_qwen3_4binstruct_nf.yaml"

grpo:
  num_generations_per_prompt: 16
  num_prompts_per_step: 4
  max_num_steps: 10
  val_at_start: false

data:
  max_input_seq_length: ${policy.max_total_sequence_length} # upper bound, real truncation occurs at vllm.max_model_len
  prompt_file: "examples/prompts/cot.txt"
  system_prompt_file: null
  dataset_name: "DeepScaler"
  shuffle: true

env:
  should_use_penguin: false
  math:
    num_workers: 16
