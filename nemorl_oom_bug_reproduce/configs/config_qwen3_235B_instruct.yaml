grpo:
  num_prompts_per_step: 16
  num_generations_per_prompt: 8
  max_rollout_turns: 1
  max_num_epochs: 1
  max_num_steps: 1000000
  normalize_rewards: false
  use_leave_one_out_baseline: true
  val_period: 10000
  val_at_start: false
  overlong_filtering: false
  max_val_samples: 256
  val_batch_size: 1000
  seed: 42
  use_dynamic_sampling: false
  dynamic_sampling_max_gen_batches: 10
  batch_multiplier: 1

  reward_shaping:
    enabled: false
    overlong_buffer_length: 128
    overlong_buffer_penalty: 1
    max_response_length: ${policy.max_total_sequence_length}

  reward_scaling:
    enabled: false
    source_min: 0.0
    source_max: 1.0
    target_min: 0.0
    target_max: 1.0

  async_grpo:
    enabled: false
    max_trajectory_age_steps: 1
    in_flight_weight_updates: false
    recompute_kv_cache_after_weight_updates: false

loss_fn:
  reference_policy_kl_penalty: 0.01 # 0.0 ?
  reference_policy_kl_type: "k3"
  kl_input_clamp_value: 20.0
  kl_output_clamp_value: 10.0
  ratio_clip_min: 0.2
  ratio_clip_max: 0.28
  ratio_clip_c: null
  use_on_policy_kl_approximation: true
  use_importance_sampling_correction: true
  truncated_importance_sampling_ratio: null
  sequence_level_importance_ratios: false
  token_level_loss: true

checkpointing:
  enabled: true
  checkpoint_dir: null
  metric_name: "train:reward"
  higher_is_better: true
  keep_top_k: 3
  save_period: 100
  checkpoint_must_save_by: null
  model_save_format: "safetensors"
  save_consolidated: false

memory_profiling:
  # Enable/disable CPU memory profiling
  enabled: true
  
  # Number of top memory-consuming variables to track (reduced for performance)
  track_top_n_variables: 5
  
  # Include Python system objects in tracking (keep false for performance)
  include_system_objects: false
  
  # Optional: How often to log total memory usage in background (seconds)
  # log_period_seconds: 30.0
  
  # Optional: Log variable breakdown when exiting a tracked block
  # log_variable_breakdown_on_exit: true
  
  # Optional: Log variable breakdown on manual snapshot
  # log_variable_breakdown_on_snapshot: true
  
  # Optional: Log variable breakdown when calculating diff
  # log_variable_breakdown_on_diff: true

policy:
  model_name: "Qwen/Qwen3-235B-A22B-Instruct-2507"
  tokenizer:
    name: ${policy.model_name} ## specify if you'd like to use a tokenizer different from the model's default
  train_global_batch_size: ${mul:${grpo.num_prompts_per_step}, ${grpo.num_generations_per_prompt}}  # Match the total rollouts per step
  train_micro_batch_size: 1
  logprob_batch_size: 1
  generation_batch_size: 32 
  max_total_sequence_length: 8000 # 16384 
  precision: "bfloat16"
  logprob_chunk_size: 1024
  offload_optimizer_for_logprob: false

  dtensor_cfg:
    enabled: false 
  optimizer: null
  scheduler: null
  
  megatron_cfg:
    enabled: true 
    empty_unused_memory_level: 2
    activation_checkpointing: true
    converter_type: "LlamaForCausalLM"
    tensor_model_parallel_size: 4
    expert_tensor_parallel_size: 1
    expert_model_parallel_size: 8
    pipeline_model_parallel_size: 8
    num_layers_in_first_pipeline_stage: 5 
    num_layers_in_last_pipeline_stage: 5 
    context_parallel_size: 2
    pipeline_dtype: ${policy.precision}
    sequence_parallel: true
    freeze_moe_router: true
    moe_router_dtype: "fp64"
    moe_router_load_balancing_type: "none" # "seq_aux_loss" causes logprob error divergence for grpo
    moe_router_bias_update_rate: 0.0 # by default, disable bias updates for grpo
    moe_permute_fusion: false
    #gives ~20% training perf speedup with sequence packing
    apply_rope_fusion: True
    bias_activation_fusion: true
    defer_fp32_logits: true

    optimizer:
      optimizer: "adam"
      lr: 5.0e-6
      min_lr: 1.0e-8
      weight_decay: 0.0
      bf16: true
      fp16: false
      params_dtype: "float32"

      #adam
      adam_beta1: 0.9
      adam_beta2: 0.999
      adam_eps: 1e-8

      #sgd
      sgd_momentum: 0.9

      #distributed optimizer
      use_distributed_optimizer: true
      use_precision_aware_optimizer: true

      clip_grad: ${policy.max_grad_norm}

      # optimizer cpu offload
      optimizer_cpu_offload: false
      optimizer_offload_fraction: 0.0

    scheduler:
      override_opt_param_scheduler: true
      start_weight_decay: ${policy.megatron_cfg.optimizer.weight_decay}
      end_weight_decay: ${policy.megatron_cfg.optimizer.weight_decay}
      weight_decay_incr_style: "constant"
      lr_decay_style: "constant"
      lr_decay_iters: 2000 
      lr_warmup_iters: 0 
      lr_warmup_init: ${policy.megatron_cfg.optimizer.min_lr} 

    distributed_data_parallel_config:
      grad_reduce_in_fp32: false
      overlap_grad_reduce: true
      overlap_param_gather: true
      average_in_collective: true
      use_custom_fsdp: false
      data_parallel_sharding_strategy: "optim_grads_params"

    env_vars: null

  # See docs/design-docs/sequence-packing-and-dynamic-batching.md 
  # for more details on dynamic batching and sequence packing.
  dynamic_batching:
    enabled: False
    train_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.train_micro_batch_size}}
    logprob_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.logprob_batch_size}}
    sequence_length_round: 64

  sequence_packing:
    enabled: true
    train_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.train_micro_batch_size}}
    logprob_mb_tokens: ${mul:${policy.max_total_sequence_length}, ${policy.logprob_batch_size}}
    algorithm: "modified_first_fit_decreasing"
    sequence_length_round: 64

  # makes the training sequence length divisible by the tensor parallel size
  # this is useful for sequence parallel training
  make_sequence_length_divisible_by: ${mul:${policy.megatron_cfg.tensor_model_parallel_size}, ${policy.megatron_cfg.context_parallel_size}} 
  max_grad_norm: 1.0

  generation:
    backend: "vllm"
    max_new_tokens: ${policy.max_total_sequence_length}
    temperature: 1.0
    top_p: 1.0
    top_k: null
    stop_token_ids: null
    stop_strings: null
    vllm_cfg:
      enforce_monotonicity: false
      async_engine: true
      precision: ${policy.precision}
      tensor_parallel_size: 16
      pipeline_parallel_size: 1
      enable_expert_parallel: false
      expert_parallel_size: 1
      gpu_memory_utilization: 0.5
      max_model_len: ${policy.max_total_sequence_length}
      enforce_eager: false
      use_deep_gemm: False
      num_last_layers_in_bf16: 0
      num_first_layers_in_bf16: 0
      expose_http_server: true
      http_server_serving_chat_kwargs:
        # This is the tool parser for Qwen 3 4B Instruct. This needs to be changed for other models.
        enable_auto_tools: False
        tool_parser: hermes
    vllm_kwargs:
      compilation_config:
        # when enforce_eager is False, set ++policy.generation.vllm_kwargs.compilation_config.use_inductor=False for better accuracy,
        # with the flag, vllm will use the custom CUDA kernels instead of the Triton kernels generated by torch.compile
        # for more details, see convergence issue https://github.com/NVIDIA-NeMo/RL/issues/998
        use_inductor: False
    colocated:
      # true: generation shares training GPUs
      # false: uses dedicated generation resources
      enabled: true
      # only relevant when enabled is false
      resources:
        gpus_per_node: null # Decides num gpus to be dedicated to generation when there is one node in the cluster i.e cluster.num_nodes == 1
        num_nodes: null # Decides number of nodes to be dedicated to generation

data:
  max_input_seq_length: ${policy.max_total_sequence_length}
  prompt_file: null
  system_prompt_file: "prompts/system_prompt.txt"
  shuffle: true
  num_workers: 1

  dataset_name: "ether1"
  # You can use custom response datasets for training and validation. For example:
  #   data:
  #     dataset_name: ResponseDataset
  #     train_data_path: <PathToTrainingDataset>  # e.g., /path/to/local/dataset.jsonl or hf_org/hf_dataset_name (HuggingFace)
  #     val_data_path: <PathToValidationDataset>
  #     input_key: <QuestionKey>, default is "input"
  #     output_key: <AnswerKey>, default is "output"
  #     train_split: <TrainSplit>, default is None  # used for HuggingFace datasets
  #     val_split: <ValSplit>, default is None  # used for HuggingFace datasets
  # See https://github.com/NVIDIA-NeMo/RL/blob/main/docs/guides/grpo.md#datasets for more details.

env:
  ether1:
    num_workers: 8

logger:
  log_dir: "logs"
  num_val_samples_to_print: 0
  wandb_enabled: false
  tensorboard_enabled: false
  mlflow_enabled: false
  swanlab_enabled: false
  monitor_gpus: false
  
  wandb:
    project: "grpo-dev"
    name: "sj_megatron_1B"
  
  tensorboard: {}
  
  mlflow:
    experiment_name: "grpo-dev"
    run_name: "sj_megatron_1B"
  
  gpu_monitoring:
    collection_interval: 10
    flush_interval: 10

cluster:
  gpus_per_node: 8
  num_nodes: 1
